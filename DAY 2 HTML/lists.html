<body>
    <h1>LISTS</h1>
    <h3>Types of Lists</h3>
    <h5>Ordered List</h5>
    <ol type="I" start="I">
        <li>India</li>
        <li>USA</li>
        <li>Germany</li>
        <li>England</li>
    </ol>
    <h5>Unordered List</h5>
    <ul>
        <li>CSE</li>
        <li>ME</li>
        <li>EX

        </li>
        <li>CE</li>
    </ul>
    <h5>Description List</h5>
    <dl>
        <dt>Abondon:</dt>
        <dd>To left off a work in between.</dd>
        <h4>Some more Examples of description list:</h4>
        <dt><a href="https://www.sistec.ac.in">SISTEC</a></dt>
        <dd>Sagar Institute of Science and Technoogy</dd>
    </dl>
    <h5>Combination of lists</h5>
    <ol>
        

    </ol>
    
</body>
</html>
