<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Code  - Formatting Tag</title>

</head>
<body>
    <b>This is bold tag.</b><br>
    <i>This is italic tag.</i><br>
    <strong>This is strong tag.</strong><br>
    <em>This is emphasize tag.</em><br>
    <h3>This is <mark>heading 3</mark>.</h3>
    <p>My favourite color is <del>blue</del> white.</p>
    <p>MRP is <del>Rs.1500</del> Rs. 800.</p>
    <p><ins>Delhi</ins> is the capital of India.<br> 
    My favourite color is <u>white</u>.</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <p>10<sup>2</sup> equals 100.</p>
    <p>(a+b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    
    
    
</body>
</html>
