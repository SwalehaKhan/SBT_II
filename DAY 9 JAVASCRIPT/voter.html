<body>
    <h1 align="center">Voter or Not</h1>
    <fieldset>
        <legend>Vote</legend>
        <div class="a">
            <label>Enter your age:</label>
            <input type="text" id="text1" name="age" size="15">
        </div><br>
        <div class="b"> 
          <button onclick="vote()">Click</button>
           </div>
    </fieldset>
    <script type="text/javascript"> 

    function vote()
    {
        var age=document.getElementById("text1").value;

        if(age>=18)
        {
            window.alert('can vote!');
        }
        else
        {
            window.alert('<h1> You Can Not Vote!</h1>');
        }
    }

        
          
    


    </script>
