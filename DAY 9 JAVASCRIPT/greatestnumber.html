<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number</title>
    <link rel="stylesheet" href="style3.css" type="text/css">
</head>
<body>
    <h1 align="center">Greatest Number</h1>
    <fieldset>
        <legend></legend>
        <div class="a">
            <label>Enter first number</label>
            <input type="number" id="num1" name="no" size="10">

            <label>Enter second number</label>
            <input type="number" id="num2" name="no" size="10"> 

            <label>Enter third number</label>
            <input type="number" id="num3" name="no" size="10">

            
            <label>Result:</label>
            <input type="text" id="text" name="result" size="10">

      
        </div><br>
        <div class="b"> 
          <button onclick="number()">Click</button>
           </div>
    </fieldset>

    <script type="text/javascript">

        function number()
        {
            
            var a=parseInt(document.getElementById("num1").value);
            var b=document.getElementById("num2").value;
            var c=document.getElementById("num3").value;


            if(a>b)
            {
               if(a<b)
               {
                document.getElementById("text").value="Second Number is Greatest";
               }

               else
               {
                document.getElementById("text").value="First Number is Greatest";
               }
              
               
               
                
            }
     
            else(b>c)
            {
                if(b<c)
               {
                document.getElementById("text").value="Third Number is Greatest";
               }

               else
               {
                document.getElementById("text").value="Second Number is Greatest";
               }

            }





        }

    </script>


    
</body>
</html>
