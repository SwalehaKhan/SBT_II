<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Borders</title>
    <link rel="stylesheet" href="style1.css" type="text/css"> 
</head>
<body>
    <h1>
        The Border Style Property
    </h1>
    <p>This property specifies what kind of border to display:</p>
    <div class="fir">
        A Dotted Border
        

    </div><br><br>
    <div  class="sec">
        A dashed Border
    </div><br><br>
    <div class="thr">
        A solid Border
    </div><br><br>
    <div class="4">
        A Double Border
    </div><br><br>
    <div class="5">
        A Groove Border
    </div><br><br>
    <div class="6">
        A Ridge Border
    </div><br><br>
    <div class="7">
        An Inset Border
    </div><br><br>
    <div class="8">An Outset Border</div><br><br>
    <div class="9">No Border</div><br><br>
    <div class="10">A Hidden Border</div><br><br>
   <div class="11" >A Mixed Border</div><br><br>
</body>
</html>
