<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
    <label>Employee  Registration Form</label>
    <fieldset>
    <table >
        <tr>
            <td>
                <label>First Name:
                    <input type="text" size="10" name="fname" id="fname">
                </label>
            </td>
            
        </tr>
        <tr>
            <td>
                <label>Last Name:
                    <input type="text" size="10" name="lname" id="lname">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of Joining:
                    <input type="date" size="10" name="date" id="date">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Mail Address 1
                    <input type="text" size="10" name="mail_address1" id="mail_address1">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Mail Address 2
                    <input type="text" size="10" name="mail_address2" id="mail_address2">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>City
                    <input type="text" size="10" name="city" id="city">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>State
                    <input type="text" size="10" name="state" id="state">
                    
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Zip
                    <input type="number" size="10" name="zip" id="zip">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Upload Photo
                    <input type="file" size="10" name="img" id="img">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Email
                    <input type="email" size="10" name="email" id="email">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile
                    <input type="number" size="10" name="number" id="number">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Language Known
                    <input type="checkbox" size="10" name="Language Known" id="Gujarati">Gujarati
                    <input type="checkbox"  size="10" name="Language Known" id="Hindi">Hindi
                    <input type="checkbox"  size="10" name="Language Known" id="English">English
                    <input type="checkbox"  size="10" name="Language Known" id="Marathi">Marathi
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Additional Information
                    <textarea rows="5" cols="5">Optional</textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="submit" size="10" name="submit" id="submit">
                    <input type="reset" size="10" name="reset" id="reset">
                </label>
            </td>
        </tr>

    </table>
</fieldset>
</form>
    
</body>
</html>
